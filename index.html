<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chai Talab | Jagalur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf2;
      color: #333;
    }

    /* HERO */
    .hero {
      background: linear-gradient(to right, #8b4513, #d2691e);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    /* MENU */
    .menu {
      padding: 50px 20px;
      text-align: center;
    }

    .menu h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #8b4513;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: translateY(-6px);
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }

    .item h3 {
      margin: 15px 0 5px;
      font-size: 1.2rem;
    }

    .price {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 14px;
      background: #d2691e;
      color: white;
      border-radius: 20px;
      font-weight: bold;
    }

    /* DETAILS */
    .details {
      background: #f5e6d3;
      padding: 40px 20px;
      text-align: center;
    }

    footer {
      background: #8b4513;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <h1>☕ Chai Talab</h1>
  <p>KEB Circle, Jagalur • 6:00 AM – 10:00 PM</p>
</section>

<!-- MENU -->
<section class="menu">
  <h2>Our Menu</h2>

  <div class="grid">

    <div class="item">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93">
      <h3>Tea</h3>
      <span class="price">₹10</span>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348">
      <h3>Desi Chai</h3>
      <span class="price">₹10</span>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1587049352854-3e04f23e41b4">
      <h3>Jaggery Tea</h3>
      <span class="price">₹10</span>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd">
      <h3>Filter Coffee</h3>
      <span class="price">₹20</span>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1470337458703-46ad1756a187">
      <h3>Lemon Tea</h3>
      <span class="price">₹15</span>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1544787219-7f47ccb76574">
      <h3>Green Tea</h3>
      <span class="price">₹15</span>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1604908177522-4029c7a9e59d">
      <h3>Black Tea</h3>
      <span class="price">₹15</span>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1572490122747-3968b75cc699">
      <h3>Lemon Mint Sharbat</h3>
      <span class="price">₹30</span>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1603833665858-e61d17a86224">
      <h3>Kokum Sharbat</h3>
      <span class="price">₹30</span>
    </div>

  </div>
</section>

<footer>
  © 2026 Chai Talab | Jagalur
</footer>

</body>
</html>
